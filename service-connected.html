<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Receiving authentication</title>
</head>
<body>
<p>Finishing authentication...</p>
<script>
  try {
    // parent have original domain
    window.opener.document.domain;
  }
  catch(e) {
    // parent have changed domain, we have to do it too
    document.domain = document.domain.split('.').slice(-2).join('.');
  }

  try {
    window.opener.connectService(document.location.search);
    window.opener.console.log(document.location.search);
  }
  catch(e){}
  window.close();
</script>
</body>
</html>
